{% extends "layout.html" %}{%block page_title%} All Challenges {%endblock%}
{%block content%}
<ul>
  <!-- using dtl tags -->
  {% for ms in months %}
  <!-- adding url tag for dynamic urls -->
  <li>
    <a href="{% url 'month-challenge' ms %}">{{ ms | title }}</a>
  </li>
  {%endfor%}
</ul>
{% endblock %}
