{% extends "layout.html" %}

{% block page_title %}
All Challenges
{% endblock page_title %} 

{%block content%}
{% include "./shared/heder.html" %}

<ul>
  <!-- using dtl tags -->
  {% for ms in months %}
  <!-- adding url tag for dynamic urls -->
  <li>
    <a href="{% url 'month-challenge' ms %}">{{ ms | title }}</a>
  </li>
  {%endfor%}
</ul>
{% endblock %}
