<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %} <link rel="stylesheet" href="static/css/challenge.css> {% endcomment %}
    <title>{{mm|title}}</title>
  </head>
  <body>
    <!-- using interpolation -> {{ value }} -->
    <!-- using filters {{ value|title}} -->
    <h1>Challenges for {{ mm|title }}</h1>
    {% comment %} using if tag {% endcomment %}
    {% if call is not None%}
    <h2>{{ call }}</h2>
    {% else%}
    <p>No challenge this month</p>
    {%endif%}
  </body>
</html>
